<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        
        <header class="header">
            <div class="header__logo-container">
                <img class="header__logo" src="img/logo-white.png" alt="Logo">
            </div>

            <div class="header__content-container">
                <h1 class="general-title">
                    <span class="general-title__main">outdoors</span>
                    <span class="general-title__sub">is where life happens</span>
                </h1>
                <a class="btn btn--white header__btn" href="#">Discover out tours</a>
            </div>
        </header>

        <main class="main">
            <section class="about">
                <div class="container">
                    <div class="u-text-center">
                        <h2 class="title about__title">Exciting tours for adventurous people</h2>
                    </div>
                    <div class="about__content-container">
                        <div class="about__text"></div>
                        <div class="about__gallery"></div>
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
